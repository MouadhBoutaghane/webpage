<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #575757;
            border-radius: 5px;
        }

        section {
            padding: 100px 20px;
            margin-top: 60px;
        }

        #home {
            background: #f4f4f4;
            text-align: center;
        }

        #about {
            background: #ddd;
        }

        #services {
            background: #bbb;
        }

        #contact {
            background: #999;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple single-page website example.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing excellent services.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of services to meet your needs.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us at any time.</p>
    </section>

    <script>
        // Smooth Scroll Implementation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
