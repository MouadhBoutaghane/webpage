<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Single Page Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 16px;
            box-sizing: border-box;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 5px;
        }

        section {
            padding: 100px 20px;
            margin-top: 60px;
        }

        #home {
            background: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #home h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px 20px;
            width: 300px;
            max-width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #575757;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #444;
        }

        #about {
            background: #ddd;
        }

        #services {
            background: #bbb;
        }

        #contact {
            background: #999;
        }

        h2 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        /* Responsive Design */

        /* For tablets and smaller devices */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links a {
                margin: 5px 0;
            }

            section {
                padding: 80px 15px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            .search-bar input {
                width: 250px;
            }

            p {
                font-size: 0.9rem;
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links a {
                margin: 5px 0;
            }

            section {
                padding: 70px 10px;
            }

            h1, h2 {
                font-size: 1.2rem;
            }

            .search-bar input {
                width: 200px;
                padding: 8px 15px;
            }

            .search-bar button {
                padding: 8px 15px;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Mouadh's Page</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="performSearch()">Go</button>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing excellent services.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of services to meet your needs.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us at any time.</p>
    </section>

    <script>
        // Smooth Scroll Implementation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Search Functionality (Example)
        function performSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }
            alert(`Searching for: ${query}`);
        }
    </script>
</body>
</html>
