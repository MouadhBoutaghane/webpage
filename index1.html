<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple single-page website example.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing excellent services.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of services to meet your needs.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us at any time.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
